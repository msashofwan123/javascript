    <div>
        <form action="" id="formvalidation">
            <p id="pesan"></p>
            <p>Username : <input type="text" name="username" id="username"></p>

            <p><input type=submit class="btn-submit" name="submitform" id="submitform" value="SUBMIT"></p>
        </form>

    </div>
    
    <script>
        var username, formvalidation, submitform, pesan;
        formvalidation = document.getElementById('formvalidation');
        username = document.getElementById('username');
        submitform = document.getElementById('submitform');
        pesan = document.getElementById('pesan');

        function prosesForm(e) {
            console.log("Username : " + username.value)
            if (username.value.trim() === "") {
                pesan.innerHTML = "Username Wajib Diisi!";
                pesan.className = "error";
                e.preventDefault();
            } else if ( /\W/.test(username.value.trim())) {
                pesan.innerHTML = "Pastikan Mengisinya Hanya Dengan Alfa Numerik";
                pesan.className = "warning";
                e.preventDefault();
            }
        }

        formvalidation.addEventListener("submit", prosesForm);
    </script>
